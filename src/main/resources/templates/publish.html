<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布问题</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.css}" href="/static/css/bootstrap.css">
    <link rel="stylesheet" th:href="@{/static/css/bootstrap-theme.css}" href="/static/css/bootstrap-theme.css">
    <link rel="stylesheet" th:href="@{/static/css/community.css}" href="/static/css/community.css">
    <script src="/static/js/jquery-3.4.1.min.js" th:src="@{/static/js/jquery-3.4.1.min.js}"></script>
    <script src="/static/js/bootstrap.min.js" th:src="@{/static/js/bootstrap.min.js}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>

<!--表头-->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="icon-bar">问答社区</span>
            </button>
            <a class="navbar-brand" href="#">问答社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user != null}">
                    <a href="/publish">发布</a>
                </li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                       aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"> <span class="caret"></span></a>
                    <ul class="dropdown-menu" >
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.user == null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=b8bf759495c1fc7dd36f&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a>
                </li>

            </ul>
        </div>
    </div>
</nav>


<!--身体-->
<div class="container-fluid main" >
    <div class="row">
        <!--左边窗体-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 win-left">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true">发起</span></h2>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题（简明扼要）</label>
                    <input type="text" class="form-control" th:value="${title}" name="title" id="title" placeholder="问题标题__">
                </div>
                <div class="form-group">
                    <label for="title">问题补充（必填，请参照右侧提示）</label>
                    <textarea id="description" th:text="${description}"  name="description" class="form-control" rows="10" cols="30" ></textarea>
                </div>

                <div class="form-group">
                    <label for="title">添加标签:</label>
                    <input type="text" name="tag" th:value="${tag}" class="form-control" id="tag" placeholder="输入标签，以，号分隔">
                </div>
                <span class="alert alert-danger" th:if="${error != null}" th:text="${error}"></span>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>

        </div>
        <!--右边窗体-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>发起问题指南</h3>
            ● 问题描述：请用精简的语言描述您发布的问题，不超过25个字<br>
            ● 问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关资料：<br>
            ● 选择标签：选择一个活多个合适的标签，用逗号隔开，每个标签不超过10个字。<br>
        </div>
    </div>
</div>
</body>
</html>
